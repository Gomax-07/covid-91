<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/checklist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Check symptoms</title>
</head>
<body>
<div class="checklist">
<h2 style="color: white">Check your Covid Symptoms.</h2>

    <div class="container" id="checklist">
        <form class="checkform" onsubmit="symptomCheck(); return false;">

            <table class="table">
                <thead>

                </thead>
                <tbody>
                <tr>
                    <th scope="row"></th>
                    <td>Fever 100.4°F/ 38°C or higher.</td>
                    <td>
                        <select id="sym1" >
                            <option value="0" selected>Choose</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </td>
                </tr>


                <tr>
                    <th scope="row"></th>
                    <td>Cough</td>
                    <td>
                        <select id="sym2" >
                            <option value="0" selected>Choose</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <th scope="row"></th>
                    <td>Shortness of breath or difficulty in breathing</td>
                    <td>
                        <select id="sym3" >
                            <option value="0" selected>Choose</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <th scope="row"></th>
                    <td>Chills</td>
                    <td>
                        <select id="sym4" >
                            <option value="0" selected>Choose</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>

                    </td>
                </tr>



                <tr>
                    <th scope="row"></th>
                    <td>Fatigue</td>
                    <td>
                        <select id="sym5" >
                            <option value="0" selected>Choose</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <th scope="row"></th>
                    <td>Muscle pains or Body Aches</td>
                    <td>
                        <select id="sym6" >
                            <option value="0" selected>Choose</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <th scope="row"></th>
                    <td>Headaches</td>
                    <td>
                        <select id="sym7" >
                            <option value="0" selected>Choose</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <th scope="row"></th>
                    <td>New Loss of Taste or Smell</td>
                    <td>
                        <select id="sym8" >
                            <option value="0" selected>Choose</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <th scope="row"></th>
                    <td>Sore Throat</td>
                    <td>
                        <select id="sym9" >
                            <option value="0" selected>Choose</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <th scope="row"></th>
                    <td>Congestion or Runny Nose</td>
                    <td>
                        <select id="sym10" >
                            <option value="0" selected>Choose</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <th scope="row"></th>
                    <td>Nausea or Vommiting</td>
                    <td>
                        <select id="sym11" >
                            <option value="0" selected>Choose</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <th scope="row"></th>
                    <td>Diarrhoea</td>
                    <td>
                        <select id="sym12" >
                            <option value="0" selected>Choose</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <th scope="row"></th>
                    <td>Other signs of new Illness</td>
                    <td>
                        <select id="sym13" >
                            <option value="0" selected>Choose</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>

                    </td>
                </tr>


                </tbody>
            </table>

            <button type="submit" id="proceed">Proceed</button>


        </form>
    </div>



    <div  id="divresult">
        <p id="result"></p>
        <p id="result2"></p>
        <p id="result3"></p>

    </div>




</div>

<script src="js/checklist.js"></script>

</body>
</html>
